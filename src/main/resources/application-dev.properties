server.port=8083

# 数据库访问配置
spring.datasource.url=jdbc:mysql://139.9.59.203:3306/seafood
spring.datasource.username=root
spring.datasource.password=



# 初始化大小，最小，最大
spring.datasource.druid.initialSize=1
spring.datasource.druid.minIdle=1
spring.datasource.druid.maxActive=5
# 配置获取连接等待超时的时间
spring.datasource.druid.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=SELECT version()
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
# 打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
datasource.primary.filters=stat,wall,slf4j



#默认支持文件上传
# 上传文件的临时目录
#spring.http.multipart.location=D:/tmp/

#Springboot2.0之后，文件配置参数名变更
# 最大文件大小。值可以使用后缀“MB”或“KB”。
spring.servlet.multipart.max-file-size=300MB
# 最大请求大小可以是mb也可以是kb
spring.servlet.multipart.max-request-size=50MB


